<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Elevators System</title>
</head>

<body>
    <div class="title"><span>ARBOX GYM BUILDING</span></div>
    <div class="building">
        <div class="floor floor-6">
            <div class=btn-text-container><button class="btn btn-6">Press to call elevator</button><span
                    class=floor-number>6</span></div>
        </div>
        <div class="floor floor-5">
            <div class=btn-text-container><button class="btn btn-5">Press to call elevator</button><span
                    class=floor-number>5</span></div>
        </div>
        <div class="floor floor-4">
            <div class=btn-text-container><button class="btn btn-4">Press to call elevator</button><span
                    class=floor-number>4</span></div>
        </div>
        <div class="floor floor-3">
            <div class=btn-text-container><button class="btn btn-3">Press to call elevator</button><span
                    class=floor-number>3</span></div>
        </div>
        <div class="floor floor-2">
            <div class=btn-text-container><button class="btn btn-2">Press to call elevator</button><span
                    class=floor-number>2</span></div>
        </div>
        <div class="floor floor-1">
            <div class=btn-text-container><button class="btn btn-1">Press to call elevator</button><span
                    class=floor-number>1</span></div>
        </div>
        <div class="floor floor-0">
            <div class=btn-text-container><button class="btn btn-0">Press to call elevator</button><span
                    class=floor-number>0</span></div>
            <div class="elevator elevator-left">left elevator</div>
            <div class="elevator elevator-right">right elevator</div>
        </div>
    </div>
    <script src="./js/myScript.js"></script>
</body>

</html>
